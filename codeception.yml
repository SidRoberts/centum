namespace: Tests

paths:
  tests: tests
  data: tests/_data
  output: tests/_output
  support: tests/_support

settings:
  lint: true
  shuffle: true

suites:
  functional:
    path: functional
    actor: FunctionalTester
    modules:
      enabled:
        - Asserts
        - Centum\Codeception\Module:
            container: tests/_data/container.php
        - Mockery
  unit:
    path: unit
    actor: UnitTester
    modules:
      enabled:
        - Asserts
        - Centum\Codeception\Module:
            container: tests/_data/container.php
        - Mockery

coverage:
  enabled: true
  whitelist:
      include:
        - src/*
